<title>JNPT Details</title>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src="../js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">JNPT Schedule Details</h1>
    <table >
      <thead>
    <tr>
      <th>CONSIGNMENT ID</th>
      <th>USER REG TIME</th>
      <th>INDENT COMMODITY</th>
      <th>INDENT TYPE OF TRAIN</th>
      <th>INDENT NO OF WAGONS</th>
      <th>LOAD START TIME</th>
      <th>LOAD END TIME</th>
      <th>JNPT DEPARTURE TIME</th>
      <th>DISTANCE TRAVELLED </th>
      <th>DEST. CODE</th>
      <th>DEST. ARRIVAL TIME</th>

    </tr>
  </thead>
  
    </table>
    <br />
    <div align="center">
     <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
    </div>
    <br />
    <div id="info_table">

    </div>
   </div>
  </div>
 
 <script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $('#load_data').hide();
  $.ajax({
   url:"info.csv",
   dataType:"text",
   success:function(data)
   {

    var info_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<info_data.length; count++)
    {
     var cell_data = info_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#info_table').html(table_data);
   }
  });
   });
 
});
</script>
